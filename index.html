<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Scorer - Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen" data-i18n-title="title_setup">

    <div class="w-full max-w-md p-6 space-y-6">
        <h1 class="text-4xl font-bold text-center text-blue-400" data-i18n="main_title">Darts Scorer</h1>

        <!-- Game Settings -->
        <div class="bg-gray-800 p-4 rounded-lg space-y-4">
            <div>
                <label for="game-points" class="block text-sm font-medium text-gray-300" data-i18n="points">Punkte</label>
                <input type="number" id="game-points" value="501" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300" data-i18n="players">Spieler</label>
                <div id="player-list" class="space-y-2 mt-1">
                    <!-- Player inputs will be injected here by JavaScript -->
                </div>
                <button id="add-player" class="mt-2 w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg text-sm shadow transition duration-200" data-i18n="add_player">
                    + Spieler hinzufügen
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4">
            <button id="settings-btn" class="w-1/4 bg-gray-700 hover:bg-gray-600 p-3 rounded-lg flex items-center justify-center" title="Einstellungen">
                <svg class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor" style="fill: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
            <button id="start-game" class="w-3/4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg text-lg shadow-lg transition duration-200" data-i18n="start_game">
                Spiel starten
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-sm text-center shadow-2xl">
            <h2 class="text-2xl font-bold text-blue-400 mb-6" data-i18n="settings">Einstellungen</h2>
            <div class="space-y-4 text-left">
                <div class="relative flex items-start">
                    <div class="flex items-center h-5">
                        <input id="double-in-check" type="checkbox" class="focus:ring-blue-500 h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="double-in-check" class="font-medium text-gray-300" data-i18n="double_in">Double In</label>
                        <p class="text-gray-400" data-i18n="double_in_desc">Das Spiel muss mit einem Doppel begonnen werden.</p>
                    </div>
                </div>
                <div class="relative flex items-start">
                    <div class="flex items-center h-5">
                        <input id="double-out-check" type="checkbox" checked class="focus:ring-blue-blue-500 h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="double-out-check" class="font-medium text-gray-300" data-i18n="double_out">Double Out</label>
                        <p class="text-gray-400" data-i18n="double_out_desc">Das Spiel muss mit einem Doppel beendet werden.</p>
                    </div>
                </div>
                 <div class="border-t border-gray-700 my-4"></div>
                <div>
                    <label for="language-select" class="block text-sm font-medium text-gray-300" data-i18n="language">Sprache</label>
                    <select id="language-select" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <!-- Languages will be dynamically loaded -->
                    </select>
                </div>
            </div>
            <button id="close-modal-btn" class="mt-6 w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg shadow transition duration-200" data-i18n="close">
                Schließen
            </button>
        </div>
    </div>

    <script src="assets/js/localization.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
