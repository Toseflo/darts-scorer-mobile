<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Darts Scorer - Setup</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/setup.css">
</head>
<body class="bg-gray-900 text-white" data-i18n-title="title_setup">

    <div class="main-container">
        <div class="w-full max-w-md p-6 space-y-6">
            <h1 class="page-title" data-i18n="main_title">Darts Scorer</h1>

            <!-- Game Settings -->
            <div class="settings-box space-y-4">
                <div>
                    <label for="game-points" class="label-text" data-i18n="points">Punkte</label>
                    <input type="number" id="game-points" value="501" class="input-field" autocomplete="off">
                </div>

                <div>
                    <label class="label-text" data-i18n="players">Spieler</label>
                    <div id="player-list" class="space-y-2 mt-1">
                        <!-- Player inputs will be injected here by JavaScript -->
                    </div>
                    <button id="add-player" class="mt-2 w-full btn-secondary" data-i18n="add_player">
                        + Spieler hinzuf√ºgen
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4">
                <button id="settings-btn" class="w-1/4 btn-icon" title="Einstellungen">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" stroke="currentColor" style="fill: none;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </button>
                <button id="start-game" class="w-3/4 btn-primary" data-i18n="start_game">
                    Spiel starten
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal will be loaded dynamically -->

    <!-- Custom Confirm Dialog -->
    <div id="confirm-dialog" class="hidden modal-overlay">
        <div class="modal-box modal-box-centered">
            <p id="confirm-message" class="confirm-message"></p>
            <div class="flex-row space-x-3">
                <button id="confirm-no-btn" class="btn-confirm-no" data-i18n="no">Nein</button>
                <button id="confirm-yes-btn" class="btn-confirm-yes" data-i18n="yes">Ja</button>
            </div>
        </div>
    </div>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/settings-modal-loader.js"></script>
    <script src="assets/js/localization.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
